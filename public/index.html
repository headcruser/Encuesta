<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
  <title>Encuesta Lenguajes de programación</title>
  <meta name="Description" content="Creación de una encuesta básica.">
  <meta content='width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0, shrink-to-fit=no' name='viewport'
  />
  <link rel="stylesheet" href="css/style.css">
</head>

<body>
  <header class="ed-container">
    <div class="ed-item to-center">
      <h1>Lenguajes de programación</h1>
    </div>
  </header>

  <main class="ed-container">
    <section class="encuesta">
      <h2 class="encuesta__titulo">¿Que lenguaje de programación utilizas? </h2>
      <form action="#" method="POST">
        <div class="radio">
          <label>
            <input type="radio" name="lenguaje" value="c" checked="checked"> C
          </label>

          <label>
            <input type="radio" name="lenguaje" value="c" checked="checked"> C++
          </label>

          <label>
            <input type="radio" name="lenguaje" value="c" checked="checked"> Java
          </label>

          <label>
            <input type="radio" name="lenguaje" value="c" checked="checked"> Python
          </label>
        </div>

        <input type="submit" value="Votar">

      </form>
    </section>
  </main>

  <footer>
    Daniel Martinez & Asociados 2018
  </footer>

  <script src="js/encuesta.js"></script>
</body>

</html>
